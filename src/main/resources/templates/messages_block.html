<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<div th:fragment="messages_block(message)" class="message-block">
  <div class="chat-info">
    <div class="chat-user" th:text="${message.user.name}">ユーザ名</div>
    <div class="chat-date" th:text="${#dates.format(message.created_at, 'yyyy/MM/dd(E) HH:mm:ss')}">2040/12/31(Wed) 12:34:56</div>
  </div>
  <div class="chat-content" th:text="${message.content}">こんちくわ</div>
  <div>
    <img class="uploaded-image" th:src="@{{link}(link=${message.image})}" />
  </div>
</div>
</html>
