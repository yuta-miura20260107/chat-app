<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<div th:fragment="side_bar" class="side-bar-container">
  <div class="side-bar-wrapper">
    <div class="side-bar-header">
      <div class="user-name"><a class="content" th:text="${currentUserName}" th:href="@{/users/edit}">Tom</a></div>
      <div class="create-chat">
        <a class="create-chat-btn" th:href="@{/rooms/new}">チャットを作成する</a>
      </div>
    </div>
    <div class="side-bar-main">
      <div class="rooms-container">
        <th:block th:each="room : ${rooms}">
          <div class="room-display">
            <a class="room-name" th:text="${room.name}" th:href="@{/rooms/{roomId}/messages(roomId=${room.id})}">部屋名</a>
          </div>
        </th:block>
      </div>
    </div>
  </div>
</div>
</html>
